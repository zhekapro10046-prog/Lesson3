<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .error-message {
            color: #666;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="not-found-image" src="404-image.jpg" alt="Страница не найдена">

    <script>
        const img = document.getElementById('not-found-image');

        img.onerror = function() {
            // Если изображение не загрузилось, показываем текст
            img.style.display = 'none';
            document.body.innerHTML = `
                <div class="error-message">
                    <h1>404</h1>
                    <p>Страница не найдена</p>
                </div>
            `;
        };
    </script>
</body>
</html>
