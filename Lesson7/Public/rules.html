<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правила</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .rules-text {
            font-size: 1.1em;
            white-space: pre-line;
            margin: 0;
            color: #2c3e50;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Правила сервера</h1>
        <p class="rules-text">
Короче читы‑бан,<br>
кемперство‑бан,<br>
оскорбления‑бан,<br>
оскорбление администрации‑расстрел, потом бан.<br>
Всё, удачи!
        </p>
        <a href="/" class="back-link">← Вернуться на главную</a>
    </div>
</body>
</html>
